apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        applicationId "br.com.gazoza.alcoolougasolina"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 13
        versionName "2.1.3"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'API_APP_NAME', '"alcoolougasolina"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'org.jetbrains.anko:anko-commons:0.10.1'
    implementation 'org.jetbrains.anko:anko-sdk25:0.10.1'
    implementation 'org.jetbrains.anko:anko-appcompat-v7:0.10.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.16.0'
    implementation 'com.google.firebase:firebase-core:17.4.4'
    implementation 'com.google.firebase:firebase-crash:16.2.1'
    implementation 'com.google.firebase:firebase-messaging:20.2.3'
    implementation 'com.google.firebase:firebase-analytics:17.4.4'
    implementation 'com.google.firebase:firebase-crashlytics:17.1.1'
    implementation 'com.android.billingclient:billing:3.0.0'
    implementation 'com.google.android.play:core:1.7.3'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.redmadrobot:inputmask:2.3.0'
    implementation 'com.orhanobut:hawk:2.0.1'
    implementation 'com.google.android.gms:play-services-ads:19.2.0'
}

apply plugin: 'com.google.gms.google-services'